<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog de Café</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra no-margin centrar-texto">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre">
              Blog <span class="logo__bold">de café</span>
            </h1>
          </a>

          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>
      <div class="header__texto">
        <h2 id="heading" class="no-margin">Blog de café con consejos y cursos</h2>
        <p class="no-margin">
          Aprende de los expertos con las mejores recetas y consejos
        </p>
      </div>
    </header>
    <main class="contenedor">
      <h3 class="centrar-texto">Contacto</h3>
      <div class="contacto-bg"></div>
      <form class="formulario">
        <div class="campo">
          <label class="campo__label" for="nombre">Nombre</label>
          <input
            class="campo__field"
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Tu nombre"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="email">Correo</label>
          <input
            class="campo__field"
            type="email"
            id="email"
            name="email"
            placeholder="Tu correo"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="mensaje">Mensaje</label>
          <textarea
            class="campo__field campo__field--textarea"
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="campo">
          <input
            class="campo__field boton boton-primario"
            type="submit"
            id="submit"
            name="submit"
            value="Enviar"
          />
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="contenedor">
        <div class="barra no-margin centrar-texto">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre">
              Blog <span class="logo__bold">de café</span>
            </h1>
          </a>

          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
    <script src="js/modernizr.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
